<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>3D Shading</title>

    <script src="glMatrix-0.9.5.min.js"></script>
    <script src="3Dshading.js"></script>

    <style>
      body {
        margin: 50px;
      }

      .wrt {
        align-items: center;
      }

      #flat,
      #vertex,
      #frag {
        float: left;
        width: 400px;
      }

      .slider {
        width: 300px;
        margin: 10px;
      }

      .slider-class {
        float: left;
      }

      .button {
        float: left;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        color: #3c4043;
        border-radius: 24px;
        box-sizing: border-box;
        cursor: pointer;
        font-family: "Google Sans", Roboto, Arial, sans-serif;
        font-size: 14px;
        height: 48px;
        letter-spacing: 0.25px;
        padding: 2px 24px;
        position: relative;
        width: auto;
        box-shadow: rgba(0, 0, 0, 0.2) 0 3px 5px -1px,
          rgba(0, 0, 0, 0.14) 0 6px 10px 0,
          rgba(0, 0, 0, 0.12) 0 1px 18px 0;
      }

      .button:hover {
        background: #f6f9fe;
        color: #174ea6;
      }

      .button:active {
        outline: none;
        box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%),
          0 8px 12px 6px rgb(60 64 67 / 15%);
      }

      .button:focus {
        outline: none;
        border: 2px solid #4285f4;
      }
    </style>
  </head>

  <body onload="webGLStart()">
    <div>
      <h1>3D Shading</h1>
      <canvas
        id="assn2"
        width="1200"
        height="400"
        style="border: none"
      ></canvas>
    </div>

    <div class="wrt" style="text-align: center">
      <h2 id="flat">Per-Face Shading</h2>
      <h2 id="vertex">Gouraud Shading (Per-Vertex)</h2>
      <h2 id="frag">Phong Shading (Per-Fragment)</h2>
    </div>

    <br /><br /><br /><br />

    <div class="slider-class">
      <b>Control Light Position :</b>
      <input
        type="range"
        id="light-slider"
        class="slider"
        min="-15.0"
        max="15.0"
        step="1.0"
        value="3.0"
      />
      <br />
      <b>Control Camera Zoom :</b>
      <input
        type="range"
        id="camera-slider"
        class="slider"
        min="0.0"
        max="15.0"
        step="1.0"
        value="2.0"
      />
    </div>

    <br />
    <button class="button" onclick="window.location.reload()">RESET</button>
  </body>
</html>
