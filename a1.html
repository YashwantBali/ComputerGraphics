<!DOCTYPE html>
<html>
  <title>Scenery</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
  <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="a1.js"></script>

  <body onload="webGLStart(); changeView('s');">
    <canvas
      id="scenery"
      width="900"
      height="900"
      style="border:none"
    ></canvas>

    <div style="margin-top:10px;">
      <button onclick="changeView('p')">Point</button>
      <button onclick="changeView('w')">Wireframe</button>
      <button onclick="changeView('s')">Solid</button>
    </div>
  </body>
</html>
